<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" type="text/css">
  <link rel="stylesheet" href="theme.css" type="text/css">
  <style> #fname {
    border-radius: 20px;
  	padding: 20px;
    }
    #email {
    border-radius: 20px;
  	padding: 20px;
    }
    #lname {
    border-radius: 20px;
  	padding: 20px;
    }
    #message {
    border-radius: 20px;
  	padding: 20px;
    }
    #send {
    border-radius: 20px;
    border: none;
  	padding: 7px;
    width: 30%;
    margin: 0 auto;
    }
    #outline{
    border-radius: 30px;
  	padding: 40px;
    }
    #missing_fname {
      display: none;
    }
    #missing_lname {
      display: none;
    }
  #missing_email {
      display: none;
    }
  #missing_message {
      display: none;
    }
  #invalid_email {
      display: none;
    }
  </style>
  <script> function validateEmail(email) {
    const re = /^(([^<>()\[\]\\.,;:\s@"]+(\.[^<>()\[\]\\.,;:\s@"]+)*)|(".+"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/;
    return re.test(email);
		}
    
    function validate() {
        var no_fname = document.getElementById("missing_fname");
      	var no_lname = document.getElementById("missing_lname");
        var no_email = document.getElementById("missing_email");
        var no_message = document.getElementById("missing_message");
      	var inval_email = document.getElementById("invalid_email");
        if (document.getElementById("fname").value == '') {
          no_fname.style.display = "block";
          no_email.style.display = "none";
          no_lname.style.display = "none";
          no_message.style.display = "none";
          inval_email.style.display = "none";
          return false;
        } else if (document.getElementById("lname").value == '') {
          no_lname.style.display = "block";
          no_email.style.display = "none";
          no_fname.style.display = "none";
          no_message.style.display = "none";
          inval_email.style.display = "none";
          return false;
        } else if (document.getElementById("email").value == '') {
          no_email.style.display = "block";
          no_fname.style.display = "none";
          no_lname.style.display = "none";
          no_message.style.display = "none";
          inval_email.style.display = "none";
          return false;
        } else if (!validateEmail(email.value)) {
          inval_email.style.display = "block";
          no_fname.style.display = "none";
          no_email.style.display = "none";
          no_lname.style.display = "none";
          no_message.style.display = "none";
          return false;
        } else if (document.getElementById("message").value == '') {
          no_message.style.display = "block";
          no_email.style.display = "none";
          no_lname.style.display = "none";
          no_fname.style.display = "none";
          inval_email.style.display = "none";
          return false;
        } else {
        	alert("Your message has been sent.");
          document.getElementById("contact_form").reset();
          no_message.style.display = "none";
          no_email.style.display = "none";
          no_lname.style.display = "none";
          no_fname.style.display = "none";
          inval_email.style.display = "none";
        }
      }
    </script>
</head>

<body style="background-size: cover; background-color: #5be6c3">
  <div class="fullscreen">
    <div class="py-5">
      <div class="container">
        <div id="outline" class="row" style="background-color: #FFFFFF">
          <div class="col-md-6"> <img class="img-fluid d-block" src="assets/message-icon.png">
          </div>
          <div class="col-md-6">
            <br>
            <h2 style="font-family:Comic Sans MS; font-weight: 900;"><b>Get in Touch </b></h2>
            <br>
            <form id="contact_form" class="text-left" onsubmit="return validate()" novalidate="novalidate">
              <div class="form-group"><input type="text" class="form-control" id="fname" placeholder="First Name"> </div>
              <div class="form-group"> <input type="text" class="form-control" id="lname" placeholder="Last Name"> </div>
              <div class="form-group"><input type="email" class="form-control" id="email" placeholder="Email"> </div>
              <div class="form-group">
                <textarea class="form-control" id="message" rows="4" placeholder="Message"></textarea></div>
              <h4 id="missing_fname" style="color: red; text-align: center"> Your first name field is empty.</h4>
              <h4 id="missing_lname" style="color: red; text-align: center"> Your last name field is empty.</h4>
              <h4 id="missing_email" style="color: red; text-align: center"> Your email field is empty.</h4>
              <h4 id="invalid_email" style="color: red; text-align: center"> Please enter a valid email address.</h4>
              <h4 id="missing_message" style="color: red; text-align: center"> Your message field is empty.</h4>
              <button id="send" class="bg-primary text-light"> Submit</button>
            </form>
            <br>
          </div>
        </div>
      </div>
    </div>
    <br>
  </div>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous" style=""></script>
</body>

</html>
